<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
    <title>Counter Up</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            Counting Upto the Limit
        </div>
        <div class="counter-container">
            <div class="counter">
                <ion-icon name="code-working"></ion-icon>
                <h3 data-number="1500" class="count">0</h3>
                <h6>Work Hours</h6>
            </div>
            <div class="counter">
                <ion-icon name="beer"></ion-icon>
                <h3 data-number="1250" class="count">0</h3>
                <h6>Cups of Coffee</h6>
            </div>
            <div class="counter">
                <ion-icon name="bed-outline"></ion-icon>
                <h3 data-number="1000" class="count">0</h3>
                <h6>Sleepless Nights</h6>
            </div>
        </div>
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/script.js"></script>
</body>

</html>
